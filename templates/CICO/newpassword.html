{% extends "base.html" %}
{% block title %}Demande de nouveau mot de passe{% endblock title %}
{% block content %}

    <form method="post">
        {% csrf_token %}
        <label> Nouveau mot de passe </label> {{form.newPassword}}
        <label> Confirmer le mot de passe</label> {{form.confirmPassword}}

        <input
        class="btn border rounded btn-primary d-block mx-auto"
        type="submit" 
        style="margin-top: 10px; text-align: center; margin-bottom: 10px"
        data-bs-theme="light"
      />
    </form>
{% endblock %}
